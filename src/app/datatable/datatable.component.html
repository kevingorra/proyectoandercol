
 
  <div class="container">

    

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class=" table table-striped table-bordered row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Salario</th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let datos  of  data" >
            <td>{{datos.id}}</td>
            <td>{{datos.employee_name}}</td>
            <td>{{datos.employee_salary}}</td>

        </tr>
        </tbody>  
    </table>

    <!-- <div>
    <button type="button" class="btn btn-primary" (click)="imprimirlista()">imprimir</button>
    </div> -->
</div>
